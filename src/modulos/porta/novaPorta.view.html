<div class="jumbotron">
    <h1>Cadastro de Portas</h1>
    
<form ng-submit="salvar(porta)">

    <label>COR:</label>
    <input ng-model="porta.cor" placeholder="Cor da porta">
    
    <button class="btn btn-success" type="submit">Cadastrar</button>
    <button class="btn btn-danger" ui-sref="porta">Voltar</button>
</form>
</div>
